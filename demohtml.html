<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Binary Converter</title>
</head>
<body>
    <h1>Convert Number to Binary</h1>
    <form>
        <label>Enter a number:</label>
        <input type="number" id="numberInput" required>
        <button type="button" onclick="convertToBinary()">Convert</button>
    </form>
    <p id="result"></p>
    <script>
        const convertToBinary = () => {
            const num = document.getElementById('numberInput').value;
            document.getElementById('result').textContent = num ? `Binary: ${parseInt(num, 10).toString(2)}` : 'Please enter a number.';
        };
    </script>
</body>
</html>
